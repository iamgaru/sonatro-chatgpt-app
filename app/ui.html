<!doctype html><html><head><meta charset="utf-8"/><title>Sonatro · Bandcamp</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:14px}.item{border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin:10px 0}.row{display:flex;gap:10px;align-items:center}img{width:56px;height:56px;border-radius:8px;object-fit:cover}.title{font-weight:600}.meta{opacity:.75;font-size:.9em}</style></head>
<body><div id="root"></div><script>
const data = window.__SONATRO_RESULTS__ || { items: [] };
const root = document.getElementById('root');
root.innerHTML = data.items.length ? data.items.map(x => `
<div class='item'><div class='row'>
<img src='${x.artwork||""}' onerror="this.style.display='none'"/>
<div><div class='title'>${x.title}</div>
<div class='meta'>${x.artist||''} · ${x.type||''} ${x.price_text||''}</div></div>
</div><div style='margin-top:8px'><a href='${x.url}' target='_blank'>Open on Bandcamp</a></div></div>`).join('')
: '<p>No results yet. Try running bandcamp.search in chat.</p>';
</script></body></html>
